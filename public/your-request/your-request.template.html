<div class="container">


    <div class="col-lg-8 offset-lg-2">

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="request in $ctrl.myrequest">
                {{request.title}}

                <button class="btn-medium btn-danger pull-xs-right" ng-click="$ctrl.remove(request.bookId)">Remove</button>

            </li>

        </ul>

    </div>

</div>
